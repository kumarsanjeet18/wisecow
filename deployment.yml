apiVersion: v1
kind: Namespace
metadata:
  name: wisecow

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  namespace: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2  # Number of replicas/pods to run
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow-container
        image: registry-1.docker.io/dilbwagsingh/wisecow:1.0.0
        ports:
        - containerPort: 4499
        env:
        - name: LC_ALL
          value: "en_US.UTF-8"
        - name: LANG
          value: "en_US.UTF-8"

---

apiVersion: v1
kind: Service
metadata:
  name: wisecow-service
  namespace: wisecow
spec:
  selector:
    app: wisecow
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4499
    nodePort: 30007
  type: NodePort 
